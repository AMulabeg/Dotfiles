############################################
# KEYBINDINGS
############################################

# Terminal & apps
bind = $mod, Return, exec, $terminal
bind = $mod, T, exec, $browser
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit

# Launcher
bind = $mod, Space, exec, ~/.config/rofi/launchers/type-1/launcher.sh


############################################
# WINDOW MANAGEMENT
############################################
bind = $mod, F, fullscreen
bind = $mod SHIFT, F, togglefloating

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d


############################################
# WORKSPACES
############################################
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10


############################################
# BRIGHTNESS
############################################
bind = $mod, UP, exec, brightnessctl --device='tpacpi::kbd_backlight' s 2
bind = $mod, DOWN, exec, brightnessctl --device='tpacpi::kbd_backlight' s 0

bindl = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 5%-


############################################
# AUDIO
############################################
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle


############################################
# SCREENSHOTS
############################################

# Fullscreen screenshot
bind = $mod, M, exec, sh -c 'grim ~/Pictures/$(date +%%s)_fullscreen.png'

# Screenshot of selected region
bind = $mod, N, exec, sh -c 'grim -g "$(slurp)" ~/Pictures/$(date +%%s)_region.png'


############################################
# CUSTOM SCRIPTS
############################################
bind = $mod SHIFT, A, exec, ~/.config/sway/scripts/wlsunset-toggle.sh
bind = $mod, B, exec, ~/.config/sway/scripts/kill_bar.sh


############################################
# TUI APPS
############################################
bind = $mod SHIFT, B, exec, ghostty -e bluetui
bind = $mod SHIFT, W, exec, ghostty -e wifitui
bind = $mod SHIFT, P, exec, hyprlock
